{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>

	<title>Contacts List</title>
</head>

<body>
	<div class="container">

		<header class="header">
			<form action="/" method="GET" class="search-bar" id='search-form'>

				<input type="search-name" class="contact-search" name="search-area" placeholder="Search"
					value={{search_input}}>

				<i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i>

			</form>
			<a href="{% url 'add-contact' %}"><i class="fas fa-plus-circle add"></i></a>
		</header>

		<section class="contacts-library">
			<ul class="contacts-list">
            	<form action="/" method="GET" class="search-bar" id='search-form'>
                {% for current_user in all_users %}
                    				<a href="{% url 'contact-profile' current_user.id%}" style="text-decoration: none;">

                    <div class="contact-section">
						<li class="list__item">


							<p class="contact-name">{{ current_user.name | title  }}</p>
							<p class="contact-name">{{ current_user.surname | title  }}</p>

							<p class="adress" style="color: skyblue;">{{ current_user.address_country | title }}</p>
						</li>


					</div>
                {% endfor%}
			</ul>
		</section>
	</div>
</body>

</html>
